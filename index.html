<!DOCTYPE html>

<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konwerter walut</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
</head>

<body class="body">
  <main>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Konwerter walut</legend>
        <p>
          <label>
            <span class="form__labelText">Podaj kwotę w PLN*:</span>
            <input class="form__field js-amount" type="number" name="amount" min="1" step="any" required>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Wybierz walutę: </span>
            <select class="form__field js-currency">
              <option>USD</option>
              <option>EUR</option>
              <option>GBP</option>
              <option>CHF</option>
            </select>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Otrzymasz: </span>
            <input class="form__field js-result" readonly>
          </label>
        </p>
        <p>* pole obowiązkowe</p>
      </fieldset>
      <p>
        <button class="button">Przelicz</button>
      </p>
      <p>
        <button class="button" type="reset">Wyczyść formularz</button>
      </p>
    </form>
  </main>
  
  <footer class="footer">
    <p>Kursy średnie walut obcych pochodzą ze strony internetowej NBP.</p>
  </footer>
</body>

</html>
